<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Minecraft Chat Preview</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href='http://fontsforweb.com/font/getcss?id=1412&apikey=b89bfbaf321dd898e3c2a1ae7305e83a' rel='stylesheet'
              type='text/css'>
        <link rel="stylesheet" type="text/css"
              href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
        <link rel="stylesheet" type="text/css" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="wrapper">
            <div class="ui container">
                <h1 class="ui header">Minecraft Chat Preview</h1>
            </div>

            <div id="entry" class="ui container">
                <div class="ui stackable grid">
                    <div class="ten wide column">
                        <p class="ui header">Input</p>
                        <div class="ui large fluid input">
                            <textarea id="input" name="input" rows="4"></textarea>
                        </div>
                    </div>
                    <div class="six wide column">
                        <p class="ui header">Edition</p>
                        <div class="ui buttons">
                            <button id="edition-java" class="ui button" onclick="switchEdition('java')">Java Edition
                            </button>
                            <button id="edition-bedrock" class="ui button" onclick="switchEdition('bedrock')">Bedrock
                                Edition
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div id="render" class="ui container">
                <p class="ui header">Preview</p>
                <div id="preview" class="ui">
                    <p id="output" class="fontsforweb_minecraftfont render"></p>
                </div>
            </div>

            <div id="reference" class="ui container">
                <div class="ui stackable grid render">
                    <div class="sixteen wide column">
                        <p class="ui header">Colors & Formats</p>
                        <div class="ui info message">
                            <p><strong>Current Edition:</strong> <span id="current-edition">Java Edition</span> - Colors
                                are processed before formatting codes.</p>
                        </div>
                        <div id="color-codes">
                            <div class="ui big list" id="color-codes-list">
                                <!-- Generated by JavaScript -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
